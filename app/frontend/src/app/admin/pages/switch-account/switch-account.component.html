<div class="grid">
    <div class="col-12 md:col-6 md:col-offset-3 p-5">
        <div class="shadow-4 w-full border-round-2xl surface-50 p-5 flex flex-column">
            <span class="font-bold text-center text-3xl">Email</span>
            <p-inputGroup class="mt-3">
                <p-inputGroupAddon>
                    <i class="pi pi-at"></i>
                </p-inputGroupAddon>
                <input pInputText placeholder="nick@example.com" [formControl]="emailControl">
            </p-inputGroup>
            @if (!user) {
                <p-button class="mt-3 mx-auto"
                    severity="help"
                    label="Buscar"
                    (onClick)="searchUser()"
                />
            } @else {
                <p-dropdown [options]="userAccounts" class="mt-3 mx-auto"
                    optionValue="id"
                    optionLabel="account_number"
                    placeholder="Selecciona una cuenta..."
                    [formControl]="accountControl"
                />
                <div class="mt-3 w-full flex justify-content-center align-items-center ">
                    <p-button class="mx-1 md:mx-3"
                        severity="danger"
                        label="Cancelar"
                        (onClick)="onCancel()"
                    />
                    <p-button class="mx-1 md:mx-3"
                        severity="success"
                        label="Cambiar"
                        (onClick)="switchAccount()"
                    />
                </div>
            }
        </div>
    </div>
</div>
