<div class="grid">
    <div class="col-12 flex justify-content-center align-items-center ">
        <div class="flex flex-column gap-2 mb-2">
            <label for="rangeD">Rango de Fecha</label>
            <p-calendar
                [formControl]="dateControl"
                selectionMode="range"
                readonlyInput="true"
                id="rangeD"
            />
        </div>
        <p-button class="mx-3"
            severity="info"
            label="Buscar"
            (onClick)="searchAccounts()"
        />
    </div>
    @if (closeAccounts.length !== 0) {
        <div class="col-12">
            <div class="grid">
                @for (account of closeAccounts; track $index) {
                    <div class="col-12 md:col-6 p-2">
                        <div class="flex flex-column w-full border-round-2xl shadow-5 p-5 surface-50">
                            <span class="text-lg">
                                <span class="font-bold">Numero de Cuenta:</span>
                                {{ account.account.account_number }}
                            </span>
                            <span class="text-lg mb-3">
                                <span class="font-bold">Direccion de Cuenta:</span>
                                {{ account.account.account_address }}
                            </span>
                            <span class="text-lg">
                                <span class="font-bold">Razon:</span>
                                {{ account.reason }}
                            </span>
                            <span class="text-lg mb-3">
                                <span class="font-bold">Fecha de Cierre:</span>
                                {{ account.createdAt | date: 'dd/MM/YYYY' }}
                            </span>
                        </div>
                    </div>
                }
    
            </div>
        </div>
    }
</div>
