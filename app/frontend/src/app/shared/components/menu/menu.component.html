<ul class="list-none m-0 p-2">
    @for (menuItem of menuItems; track $index) {
        <li>
            <a (click)="onClick(menuItem.routerLink)" pRipple class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple">
                <i class="mr-3" [ngClass]="menuItem.icon"></i>
                <span class="font-medium">{{ menuItem.label }}</span>
            </a>
        </li>
    }
</ul>
